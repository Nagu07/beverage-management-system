<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Beverage management system landing</title>
</head>

<body>
    <div class="main-container">
        <div class="nav-flex">
            <div class="hamburger">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            <div class="brand-name">
                <h4 class="brand-heading">Beverage management system</h4>
            </div>
        </div>
        <div class="selection-panel">
            <div class="date-picker-panel">
                <input class="date-picker" type="date">
            </div>
            <div class="sales-panel">
                <h6 class="heading">Today's total sales: Rs 2500</h6>
            </div>
        </div>
        <div class="token-panel container-fluid">
            <div class="row">
                <div class="col token-tile">
                    +
                </div>
                <div class="col token-tile">
                    8
                </div>
                <div class="col token-tile">
                    7
                </div>
                <div class="col token-tile">
                    6
                </div>
            </div>
            <div class="row">
                <div class="col token-tile">
                    5
                </div>
                <div class="col token-tile">
                    4
                </div>
                <div class="col token-tile">
                    3
                </div>
                <div class="col token-tile">
                    2
                </div>
            </div>
            <div class="row">
                <div class="col-4 token-tile">
                    1
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
